<!DOCTYPE html>
<html>
<head>
	<script type="text/javascript">
	function remind_me(){
		document.getElementById('click').innerHTML="Working...";
		setInterval(function(){
						var audio = new Audio('remind_me.mp3');
						audio.play();
					},3600000);
	}
	</script>
</head>
<body>

<button type="submit" id="click" onclick="remind_me()">Start</button>

</body>
</html>
